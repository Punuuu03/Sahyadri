<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sorting and Filtering</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <button class="btn">Filter ▼</button>
        <div class="dropdown-content">
            <a href="#" onclick="filter('ascending')">Ascending</a>
            <a href="#" onclick="filter('descending')">Descending</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn">Sort ▼</button>
        <div class="dropdown-content">
            <a href="#" onclick="sort('name')">Name</a>
            <a href="#" onclick="sort('date')">Date</a>
        </div>
    </div>
    <br><br>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>john@example.com</td>
                <td>2021-03-16</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Neha</td>
                <td>neha@example.com</td>
                <td>2021-03-13</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ram</td>
                <td>ram@example.com</td>
                <td>2021-03-12</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Prisha</td>
                <td>prisha@example.com</td>
                <td>2021-03-15</td>
            </tr>
        </tbody>
    </table>
<script src="script.js"></script>
</body>
</html>
