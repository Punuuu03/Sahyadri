<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Dribbble</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Discover the world’s top Designers & Creatives.</h1>
            
            <div class="pater">
            <p>Art by <a href="#">Peter Tarka</a></p>
        </div>
        </div>
        <div class="right">
            <p class="sign-in-link">Already a member? <a href="#">Sign In</a></p>
            <form id="signupForm">
                <h2>Sign up to Dribbble</h2>
                <div class="social-buttons">
                    <button type="button" class="google-btn" onclick="signUpWithGoogle()">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon">
                        Sign up with Google
                    </button>
                    <button type="button" class="twitter-btn" onclick="signUpWithTwitter()">
                        <img src="https://img.icons8.com/color/16/000000/twitter.png" alt="Twitter Icon">
                    </button>
                </div>
                <div class="or">
                    <span>Or</span>
                </div>
                <div class="input-group-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required minlength="3" maxlength="20">
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="6+ characters" required minlength="6">
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Creating an account means you’re okay with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.</label>
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            
             <br>
            <div class="terms" id="captcha">
                <label for="terms">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
